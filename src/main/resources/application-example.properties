# ===============================
# Application
# ===============================
spring.application.name=SB-Ecommerce
project.image=images/

# ===============================
# Database (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Spring Security (Basic Auth - Dev only)
# ===============================
spring.security.user.name=YOUR_ADMIN_USERNAME
spring.security.user.password=YOUR_ADMIN_PASSWORD

# ===============================
# JWT Configuration
# ===============================
spring.app.jwtSecret=YOUR_JWT_SECRET
spring.app.jwtExpirationInMs=3000000
spring.ecom.app.jwtCookie=springbootEcom

# ===============================
# Logging (Dev / Debug)
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=INFO
logging.level.com.example.ecommerce.Project1=INFO
